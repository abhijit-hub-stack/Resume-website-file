<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <hr>
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <h2>Experience</h2>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" required>
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <label for="job-description">Description:</label>
            <textarea id="job-description" required></textarea>

            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>
            <label for="college">College:</label>
            <input type="text" id="college" required>

            <h2>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" required>

            <h2>Certifications Section</h2>
            <label for="certificate">Certificate (Course):</label>
            <input type="text" id="certificate" required>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume" class="resume" style="display: none;">
            <h2>Your Resume</h2>
            <div id="resume-output"></div>
        </div>
        <button type="button" id="download-button" style="display:none;">Download Resume as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
